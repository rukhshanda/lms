{% extends "base.html" %}

{% block base_contents %}
<div class="row">
    <div class="col-md-1"></div>
    <div class="col-md-10">

        <div class="jumbotron">
            <h2>Page Not Found</h2>
            <p>
                {% if messages %}
                    {% for message in messages %}
                        {{ message }}
                    {% endfor %}
                {% else %}
                    The page you are looking for does not exist.
                {% endif %}
            </p>
            <br>
            <p><a href="/" class="btn btn-primary btn-lg">Go back Home</a></p>
        </div>

    </div>
    <div class="col-md-1"></div>
</div>
{% endblock %}
