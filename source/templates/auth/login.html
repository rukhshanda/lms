{% extends "base.html" %}

{% block base_contents %}
<div class="row">
    <div class="col-md-3"></div>
    <div class="col-md-6">
        <div class="jumbotron" style="margin-top: 50px;">
            <form class="form-signin" method="POST" action=".">
                {% csrf_token %}
                <h2 class="form-signin-heading">Sign in to the website...</h2>
                <p>
                    <input name="username" class="form-control" type="text" autofocus="" placeholder="Username">
                </p>
                <p>
                    <input name="password" class="form-control" type="password" placeholder="Password">
                </p>
                <p>
                    <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
                </p>
            </form>
            <p class="pull-right">
                <a class="btn btn-sm btn-link" href="/auth/forgot_password/">Forgot you password?</a>
            </p>
        </div>
        <div class="col-md-3"></div>
    </div>
</div>
<div class="row">
    <div class="col-md-3"></div>
    <div class="col-md-6">
        {% if messages %}
            {% for message in messages %}
                <div class="alert alert-danger">
                    {{ message }}
                </div>
            {% endfor %}
        {% endif %}
    </div>
    <div class="col-md-3"></div>
</div>
{% endblock %}
